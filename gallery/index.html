<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <!-- Import the component -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

</head>
<body>
    <model-viewer src="cgc1.glb" ios-src="cgc1.usdz" autoplay ar ar-modes="webxr scene-viewer quick-look" ar-scale="auto" camera-controls shadow-intensity="1" alt="A 3D model"></model-viewer>
    
    <model-viewer src="painting.glb" ios-src="painting.usdz" ar ar-placement="wall" camera-controls alt="A 3D model of some wall art"></model-viewer>
    
    
</body>
</html>
