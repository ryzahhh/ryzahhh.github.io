<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <!-- Import the component -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

</head>
<body>
    <style>
        div {
            width: 100%;
            height: 100%;
        }
    </style>
    <div>
    <model-viewer src="cgc.glb" ios-src="cgc.usdz" auto-rotate ar ar-modes="webxr scene-viewer quick-look" ar-scale="5% auto" camera-controls shadow-intensity="1" alt="A 3D model"></model-viewer>
    </div>
</body>
</html>
